<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
  <link rel="stylesheet" href="styles.css">
  <script src="app.js" defer></script>
</head>
<body>
  <main class="main-container">
    <article class="main-content">
      <div class="title-container">
        <h1 class="title">Our Reviews</h1>
        <div class="line"></div>
      </div>
      <div class="review-container">
        <div class="img-container">
          <img src="./person-1.jpeg" id="review-img" alt="image of reviewer">
        </div>
        <p class="reviewer-name">Sara Jones</p>
        <h3 class="occupation">UX DESIGNER</h3>
        <P class="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Temporibus nam nulla sit sapiente libero inventore vero quos labore sequi veniam, molestias maiores mollitia laborum perferendis ipsum excepturi alias quibusdam quam!</P>
        <div class="chevron-container">
          <button class="left-direction">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button class="right-direction">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
        <button class="random-btn">Random</button>
      </div>
    </article>
  </main>
</body>
</html>
